<section id="contacto">
    <h2>Contacto</h2>
    <div class="contacto-info">
        <div class="mapa">
            <!-- Aquí se incluiría el mapa de Google. Puedes insertar el código de tu mapa generado por Google Maps -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19344.12475473537!2d-74.01397328867476!3d40.71157345714724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259bf8d32bbcf%3A0x60f9256bf3f7a55b!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1646202397939!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="formulario-reserva">
            <h3>Reservaciones</h3>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" name="personas" min="1" required>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</section>
